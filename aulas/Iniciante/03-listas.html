<!DOCTYPE html>
<html lang="pt-br" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Aula 3</title>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
	<!-- Versão antiga -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
</head>
<body>
	<div ng-controller="UsuariosController">
		<div ng-repeat="usurio in usuarios">
			<p>
				Nome <input type="text" ng-model="usuario.nome">
				Sobrenome <input type="text" ng-model="usuario.sobrenome">
				<br><br>
				Cidade <input type="text" ng-model="usuario.cidade">
				Senha <input type="password" ng-model="usuario.senha">
				<br>
			</p>
			<p>
				Olá {{usuario.nome}} {{usuario.sobrenome}}! Você mora em {{usuario.cidade}}, e sua senha é {{usuario.senha}}.
			</p>
			<hr>
		</div>
	</div>
	<script>
		var UsuariosController = function($scope){
			$scope.usuarios = [
				{
					'nome':'Alef',
					'sobrenome':'Richard',
					'cidade':'Belo Horizonte',
					'senha':'123'
				},
				{
					'nome':'Alef',
					'sobrenome':'Richard',
					'cidade':'Belo Horizonte',
					'senha':'123'
				}
			];
		};
	</script>
</body>
</html>
